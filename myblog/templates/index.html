<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <!-- 这句是告诉浏览器，这是一个移动设备页面 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="UTF-8">
    <title>我的博客</title>
    <link rel="stylesheet" href="{% static "css/semantic.min.css"%}">
    <link rel="stylesheet" href="{% static "css/index.css"%}">
    <link rel="stylesheet" href="{% static "css/swiper.min.css"%}">
    <script src="{% static "js/vue.js"%}" charset="UTF-8"></script>
    <script src="{% static "js/reqwest.js"%}" charset="UTF-8"></script>
</head>
<body>
{% verbatim %}
<div id="index">
<!-- 顶部导航栏 -->
<div class="top-menu">
    <div class="ui container">
        <div class="ui four column grid">
            <!-- Vue写法 -->
            <div v-for='item in topmenu' class="column">
                {{ item.title }}
            </div>
            <!-- 普通写法
            <div class="column">
                首页
            </div>
            <div class="column">
                Blog
            </div>
            <div class="column">
                作品
            </div>
            <div class="column">
                联系
            </div>
            -->
        </div>
    </div>
</div>
<!-- 首页幻灯片 -->
<div id="banner">
    <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div v-for="item in banner" class="swiper-slide">
          <img :src="item.img" alt="" style="width: 100%;">
      </div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Add Arrows -->
    <!-- div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div> -->
  </div>
</div>

<!-- 功能导航 -->
<div id="nav-btn">
    <div class="ui container">
        <div class="ui four column grid">
            <div class="column"><img src="static/icon/edit.svg" alt="编辑"></div>
            <div class="column"><img src="static/icon/message.svg" alt="编辑"></div>
            <div class="column"><img src="static/icon/user.svg" alt="编辑"></div>
            <div class="column"><img src="static/icon/view.svg" alt="编辑"></div>
            <div class="column"><img src="static/icon/message.svg" alt="编辑"></div>
            <div class="column"><img src="static/icon/message.svg" alt="编辑"></div>
            <div class="column"><img src="static/icon/user.svg" alt="编辑"></div>
            <div class="column"><img src="static/icon/view.svg" alt="编辑"></div>
        </div>
    </div>
</div>

<div class="article-list">
    <div class="ui container">
        <div class="ui header">
            <h2>最新更新</h2>
        </div>
        <!-- 循环文章列表 -->
        <div class="article-item">
            <img src="static/image/suoluetu.png" alt="suoluetu">
            <div class="title">
                这是文章的标题
                <span>2020-03-23</span>
            </div>
            <div class="clear"></div>
        </div>
        <div class="article-item">
            <img src="static/image/suoluetu.png" alt="suoluetu">
            <div class="title">
                这是文章的标题
                <span>2020-03-23</span>
            </div>
            <div class="clear"></div>
        </div>
        <div class="article-item">
            <img src="static/image/suoluetu.png" alt="suoluetu">
            <div class="title">
                这是文章的标题
                <span>2020-03-23</span>
            </div>
            <div class="clear"></div>
        </div>
        <div class="article-item">
            <img src="static/image/suoluetu.png" alt="suoluetu">
            <div class="title">
                这是文章的标题
                <span>2020-03-23</span>
            </div>
            <div class="clear"></div>
        </div>
        <div class="article-item">
            <img src="static/image/suoluetu.png" alt="suoluetu">
            <div class="title">
                这是文章的标题
                <span>2020-03-23</span>
            </div>
            <div class="clear"></div>
        </div>
    </div>
</div>

<!-- 底部tabbar -->
<div class="tabBar">
    <div class="ui four column grid">
        <div class="column">
            首页
        </div>
         <div class="column">
            分类
        </div>
         <div class="column">
            热门
        </div>
         <div @click="showUserUI()" class="column">
            登陆
        </div>
        <!-- {% for item in topmenu %}
        <div class="column">
            {{ item.title }}
        </div>
        {% endfor %} -->
    </div>
</div>
<div v-show="userUI" id="login">
    <div class="userUI">
        <div class="ui container">
            <h3>登陆</h3>
            <div class="input">
                <div class="item">
                    <input v-model="username" type="text" name="" value="" placeholder="用户名">
                    <!-- <p>{{ username }}</p> -->
                </div>
                <div class="item">
                    <input v-model="password" type="password" name="" value="" placeholder="密码">
                    <!-- <p>{{ password }}</p> -->
                </div>
            </div>

            <button type="button" name="button">取消</button>
            <button @click="userLogin()" type="button" name="button" style="background: #ee1919; color: #fff;">确定</button>
        </div>
    </div>
</div>
</div>
{% endverbatim %}
<!-- 首页的身体,前期设置高度用的 目前是是制作一个高度为3000像素的框体 -->
<!-- <div class="body"></div> -->

<script src="{% static "js/index.js"%}" charset="UTF-8"></script>
<script src="{% static "js/swiper.js"%}" charset="utf-8"></script>
<!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      spaceBetween: 30,
      centeredSlides: true,
      autoplay: {
        delay: 2500,
        disableOnInteraction: false,
      },
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      // navigation: {
      // nextEl: '.swiper-button-next',
      //   prevEl: '.swiper-button-prev',
      // },
    });
  </script>
</body>
</html>
